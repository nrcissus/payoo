<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!--Daisy UI-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img class="w-48 absolute" src="./assets/bg.png" alt="" />
            <img class="w-16" src="assets/Group.png" alt="" />
          </div>
        </nav>
      </header>
      <!--Login Section-->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-screen-md shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label font-semibold text-black"
                  >Mobile Number</label
                >
                <input
                  value="01641287600"
                  id="mobile-number"
                  type="number"
                  class="input rounded-full bg-gray-200"
                  placeholder="Enter Your Mobile Number"
                  required
                />
                <label class="fieldset-labe font-semibold text-black "
                  >4 Digit Pin</label
                >
                <input
                  value="1234"
                  id="pin"
                  type="password"
                  class="input rounded-full bg-gray-200"
                  placeholder="Enter 4 Digit PIN"
                  required
                />
                <button id="login-btn" class="btn bg-blue-500 mt-4 rounded-full text-white">Login</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="script/login.js"></script>
  </body>
</html>
